apply plugin: 'groovy'

repositories {

  jcenter()
  maven {
    url 'https://repo.jenkins-ci.org/public/'
  }
}

dependencies {
  compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.9'
  compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.12'
  //used for generating RandomStrings
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
  compile 'org.jenkins-ci.plugins:job-dsl-core:1.65'

  testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
  testCompile group: 'com.lesfurets', name: 'jenkins-pipeline-unit', version: '1.0'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
}

sourceSets {
  jobs {
    groovy {
      srcDirs 'jobs'
      compileClasspath += main.compileClasspath
    }
  }
  main {
    groovy {
      srcDirs = ['src']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
    resources {
      srcDirs = ['testResources']
    }
  }
}
