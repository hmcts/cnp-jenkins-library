apply plugin: 'groovy'

repositories {
    maven {
        url 'http://artifactory.reform.hmcts.net/artifactory/libs-release'
    }
    jcenter() // fallback for developers without access to Reform Artifactory
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.12'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}
