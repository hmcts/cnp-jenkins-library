def mirrorUrl = System.getenv("ARTIFACT_MIRROR")

allprojects {
  repositories {
    maven {
      url mirrorUrl
    }
  }
  buildscript {
    repositories {
      maven {
        url mirrorUrl
      }
    }
  }

  task printVersionInit {
    doLast { println project.version }
  }
}

settingsEvaluated { settings ->
  settings.pluginManagement {
    repositories {
      maven {
        url mirrorUrl
      }
    }
  }
}
